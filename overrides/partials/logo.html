<!-- Logo -->
{% if config.theme.logo %}
  <!-- <img src="{{ config.theme.logo | url }}" alt="logo" /> -->
  <img id="logo-light" src="{{ config.theme.logo_light_mode | url }}" alt="logo">
  <img id="logo-dark"  src="{{ config.theme.logo_dark_mode | url }}" alt="logo">
{% else %}
  {% set icon = config.theme.icon.logo or "material/library" %}
  {% include ".icons/" ~ icon ~ ".svg" %}
{% endif %}
