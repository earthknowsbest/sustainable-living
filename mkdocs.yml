theme: 
  name: material
  favicon: assets/images/sun.png
  custom_dir: overrides
  # logo_dark_mode: assets/logo-dark.svg
  # logo_light_mode: assets/logo-light.svg
  language: vi
  font: false
  # font: 
  #   text: Andada Pro
    # text: Source Serif Pro, Fraunces
    # text: Playfair Display
    # text: Noto Serif
    # text: Literata
    # text: Source Serif 4
    # text: Merriweather 
  icon:
    repo: fontawesome/brands/github-alt
    logo: custom/logo
  palette:
    - scheme: default
      # primary: light
      accent: default
      toggle:
        # icon: material/brightness-7
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: slate
      accent: slate
      toggle:
        # icon: material/brightness-2
        icon: material/weather-night
        name: Switch to light mode
  features:
    # - search.suggest
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.tabs
    - navigation.sections
    # - navigation.tabs.sticky
    # - navigation.bottom
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - toc.follow

